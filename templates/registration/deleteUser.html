{% extends 'base.html' %}
{% block title %}
<title>Delete User Details</title>
{% endblock title%}

{% block content %}
<section>
    <h2>DELETE USER DETAILS - {{user.username}}:</h2>
    <!-- Form to delete a user -->
    <form method="POST" enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}
        <!-- Using the formset -->
        {{ form.as_p }}
        <h3>Are you sure?</h3>
        <h3>Your information will be permanently removed from our database</h3>
        <input type="submit" value="Yes">
        <a href="/home">No</a>
        </form>
</section>
{% endblock content %}
